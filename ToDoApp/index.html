<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <h1>ToDo List</h1>
    </header>

    <main class="main">
      <div class="col_tools">
        <div>
          <input id="input" type="text" />
          <input id="btn_add" type="button" value="ADD" />
        </div>

        <div>
          <input id="checkbox_open" type="radio" checked />
          <label for="checkbox_open">Open tasks</label>
        </div>

        <div>
          <input id="checkbox_done" type="radio" />
          <label for="checkbox_done">Done tasks</label>
        </div>

        <input id="btn_rmvdone" type="button" value="Remove Done Tasks" />
      </div>

      <div class="col_list">
        <ul id="list"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
